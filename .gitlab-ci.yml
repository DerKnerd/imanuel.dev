stages:
  - test
  - deploy

test:
  image: quay.imanuel.dev/dockerhub/library---node:latest
  stage: test
  script:
    - npm install
    - npm run lint
    - npm run build

pages:
  image: quay.imanuel.dev/dockerhub/library---node:latest
  stage: deploy
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - public
  only:
    - main
